<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/card-general.css">
    <link rel="stylesheet" href="../styles/card-enviados.css">
    <title>Simpress - FIX</title>
</head>
<body>
    <nav class="menu">
        <img id="logo" src="../images/menu-nav/logo-simpress.svg" alt="Logo Simpress">   
        <span class="line-menu"></span>     
        <ul id="menu-nav">
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-dashboard.svg" alt="Ícone dashboard">
                <a href="">Dashboard</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-enviados.svg" alt="Ícone enviados">
                <a href="">Enviados</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-ag-orçamento.svg" alt="Ícone aguardando orçamentos">
                <a href="">Ag. orçamento</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-ag-aprovacao.svg" alt="Ícone aguardando aprovação">
                <a href="">Ag. aprovação</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-aprovados.svg" alt="Ícone aprovados">
                <a href="">Aprovados</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-reprovados.svg" alt="Ícone reprovados">
                <a href="">Reprovados</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-producao.svg" alt="Ícone em produção">
                <a href="">Em produção</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-prontos.svg" alt="Ícone retirar">
                <a href="">Retirar</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="images/menu-nav/ico-revisao.svg" alt="Ícone revisando">
                <a href="">Revisando</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-revisao-reprovada.svg" alt="Ícone revisão reprovada">
                <a href="">Rev. Reprovada</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-faturar.svg" alt="Ícone faturar">
                <a href="">Faturar</a>
            </li>
            <li class="item-menu-nav">
                <img class="ico-nav" src="../images/menu-nav/ico-concluidos.svg" alt="Ícone concluídos">
                <a href="">Concluídos</a>
            </li>
        </ul>
        <span class="line-menu"></span>
        <div id="info-login">
            <img id="ico-user" src="../images/menu-nav/ico-user.svg" alt="Ícone usuário">
            <ul id="info-user">
                <li>
                    <a href="" id="username">Nome do Usuário</a>
                </li>
                <li>
                    <a href="" id="institution">Instituição</a>
                </li>
            </ul>
            <img id="ico-exit" src="../images/menu-nav/ico-exit.svg" alt="Ícone sair">
        </div>
    </nav>
    <section id="content">
        <header>
            <div class="info-page">
                <img src="../images/header/ico-enviados.svg" alt="Ícone representativo da página">
                <h1>Enviados</h1>
            </div>
            <div id="search">
                <input type="search" name="search" id="input-search" value="Pesquisar" onfocus="this.value=''">
                <input id="btn-search" type="image" src="../images/header/ico-search.svg" alt="Botão pesquisar">
            </div>
            <a id="add-item" href="">Add +</a>
        </header>
            <span id="line-header"></span>
        <section class="itens">
            <div class="item">
                <h3 id="modelo">Galaxy A32</h3>
                <ul class="specifications">
                    <li>
                        <label for="imei">Imei:</label>
                        <input type="text" name="imei" id="imei">
                    </li>
                    <li>
                        <label for="date">Data de envio:</label>
                        <input type="date" name="date" id="date">
                    </li>
                    <li>
                        <label for="defect">Defeito:</label>
                        <input type="text" name="defect" id="defect">
                    </li>
                    <li>
                        <input id="received" type="button" value="Recebido">
                        <input id="no-received" type="button" value="Não recebido">
                    </li>
                </ul>
            </div>
            
        </section>

    </section>    
        
</body>
</html>
